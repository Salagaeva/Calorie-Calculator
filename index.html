<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Здоровье - это ваше тело и душа</title>
</head>
<body>
    <div class="container">
        <h1>Калорийный калькулятор</h1>
        <div>
            <input type="text" id="filterInput" placeholder="Фильтр...">
            <button id="filterButton" onclick="filterProducts()">Фильтровать</button>
        </div>
        
        <div>
            <input type="text" id="productName" placeholder="Название продукта">
            <input type="number" id="calories" placeholder="Калорийность">
            <button id="addProductButton" onclick="addProduct()">Добавить продукт</button>
        </div>
        
        <div id="productList"></div>
        <p>Общая калорийность за день: <span id="totalCalories">0</span></p>
    </div>
</body>
</html>
